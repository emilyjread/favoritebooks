<!DOCTYPE html>
<html>
<head>
	<title>Edit Book</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
	<div class="jumbotron"><h1>Edit</h1> <a  class= " logout btn btn-primary" href="/wall">Go home</a></div>
		<div class="addbook">
			{%for book in books%}
			<form action= "books/{{book['id']}}/update" method="post">
				<h3> Title: <input type="text" name="title" value="{{book['title']}}"></h3>
				<h3> Added by: {{book['username']}}</h3> 
				<h3> Added on: {{book['created_at']}}</h3> 
				<h3> Description:</h3> <textarea name="desc" value="{{book['description']}}">{{book['description']}}</textarea>
				<input class="btn btn-primary" type="submit" name="submit" value="edit">
			</form>
			<form action="/deletebook/{{book['id']}}" method="post">
				<input type="hidden" name="hidden">
				<input class= "btn btn-danger" type="submit" name="submit" value="delete">
				
			</form>

			{%endfor%}
		</div>
		<div class="section">
			<h3>users who like this book</h3>
			{%for fan in fans%}
			<h5>{{fan['fname']}} {{fan['lname']}}</h5>
			{%endfor%}

		</div>



	



</body>
</html>
